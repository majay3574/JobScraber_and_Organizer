<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Scraper and Organizer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <video autoplay muted loop class="background-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <div class="logo-section">
      <img src="Icon.png" alt="Leaf Logo" class="logo" />
      <h1>Job Scraper and Organizer</h1>
    </div>

    <div class="input-group">
      <label for="jobId">🔖 Job ID</label>
      <input type="text" id="jobId" placeholder="Enter job ID..." />
    </div>

    <div class="input-group">
      <label for="jobUrl">🔗 Job URL or Job Description</label>
      <input type="text" id="jobUrl" placeholder="Paste Naukri job URL..." />
    </div>

    <div class="button-toolbar">
      <button id="scrapeBtn" class="primary">⚙️ Scrape</button>
      <button id="downloadText">📄 Download Text</button>
      <button id="downloadJSON">📦 Download JSON</button>
      <button id="clearOutput">🧹 Clear</button>
      <button id="settingsBtn">🔧 Settings</button>
    </div>

    <div id="settingsPanel" class="settings-panel hidden">
      <div class="input-group">
        <label for="apiKey">🔐 API Key</label>
        <input type="text" id="apiKey" placeholder="Enter your API key" />
      </div>

      <div class="input-group">
        <label for="modelSelect">🧠 Choose Model</label>
        <select id="modelSelect">
          <option value="llama-3.3-70b-versatile">LLaMA 3.3 70B Versatile</option>
          <option value="deepseek-r1-distill-llama-70b">DeepSeek R1 Distill LLaMA 70B</option>
          <option value="llama-3.1-8b-instant">LLaMA 3.1 8B Instant</option>
          <option value="qwen-qwq-32b">Qwen QWQ 32B</option>
          <option value="whisper-large-v3-turbo">whisper-large-v3-turbo</option>
        </select>
      </div>
    </div>

    <pre id="output" class="output-box">Parsed job data will appear here...</pre>
  </div>

  <script type="module" src="server.js"></script>
</body>

</html>
